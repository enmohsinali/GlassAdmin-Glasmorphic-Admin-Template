<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlassAdmin - Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/src/assets/css/main.css">
</head>
<body class="bg-cover bg-center bg-fixed overflow-hidden">

  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="sidebar w-64 glass-panel border-r border-glass-dark-border flex-shrink-0 overflow-y-auto scrollbar-thin">
      <div class="p-6">
        <!-- Logo -->
        <a href="/" class="flex items-center space-x-2 mb-8">
          <div class="w-10 h-10 rounded-lg bg-gradient-purple flex items-center justify-center">
            <span class="text-white font-bold text-xl">G</span>
          </div>
          <span class="text-xl font-bold">GlassAdmin</span>
        </a>

        <!-- Navigation -->
        <nav class="space-y-6">
          <!-- Main Section -->
          <div>
            <p class="text-xs text-text-dark-inactive uppercase tracking-wider mb-3 px-3">Main</p>
            <div class="space-y-1">
              <a href="/" class="menu-item bg-glass-dark-hover">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                Dashboard
              </a>
              <a href="/src/pages/dashboard/analytics.html" class="menu-item">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                </svg>
                Analytics
              </a>
              <a href="/src/pages/dashboard/ecommerce.html" class="menu-item">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                </svg>
                E-commerce
              </a>
              <a href="/src/pages/dashboard/crm.html" class="menu-item">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                </svg>
                CRM
              </a>
            </div>
          </div>

          <!-- Management Section -->
          <div>
            <p class="text-xs text-text-dark-inactive uppercase tracking-wider mb-3 px-3">Management</p>
            <div class="space-y-1">
              <a href="/src/pages/user/users-list.html" class="menu-item">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>
                Users
              </a>
              <a href="/src/pages/product/products-list.html" class="menu-item">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                </svg>
                Products
              </a>
              <a href="/src/pages/product/orders.html" class="menu-item">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                Orders
              </a>
              <a href="/src/pages/product/customers.html" class="menu-item">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
                Customers
              </a>
            </div>
          </div>

          <!-- Apps Section -->
          <div>
            <p class="text-xs text-text-dark-inactive uppercase tracking-wider mb-3 px-3">Apps</p>
            <div class="space-y-1">
              <a href="/src/pages/productivity/calendar.html" class="menu-item">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                Calendar
              </a>
              <a href="/src/pages/communication/inbox.html" class="menu-item">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
                Inbox
                <span class="ml-auto badge badge-primary">5</span>
              </a>
              <a href="/src/pages/communication/chat.html" class="menu-item">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                </svg>
                Chat
                <span class="ml-auto w-2 h-2 bg-success rounded-full"></span>
              </a>
              <a href="/src/pages/productivity/file-manager.html" class="menu-item">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
                </svg>
                File Manager
              </a>
            </div>
          </div>
        </nav>

        <!-- Storage Widget -->
        <div class="mt-8 glass-card p-4">
          <div class="flex items-center justify-between mb-2">
            <p class="text-sm font-medium">Storage</p>
            <span class="text-xs text-text-dark-inactive">70%</span>
          </div>
          <div class="w-full bg-glass-dark-border rounded-full h-2 mb-2">
            <div class="bg-primary-500 h-2 rounded-full" style="width: 70%"></div>
          </div>
          <p class="text-xs text-text-dark-inactive">7 GB of 10 GB used</p>
          <button class="btn btn-primary btn-sm w-full mt-3">Upgrade</button>
        </div>
      </div>
    </aside>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- Top Header -->
      <header class="glass-panel border-b border-glass-dark-border px-6 py-4 flex items-center justify-between flex-shrink-0">
        <!-- Left: Breadcrumbs & Search -->
        <div class="flex items-center space-x-4 flex-1">
          <button class="mobile-menu-toggle lg:hidden p-2 hover:bg-glass-dark-hover rounded-lg transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
          <div class="hidden md:block">
            <input type="text" class="input search-input w-64" placeholder="Search...">
          </div>
        </div>

        <!-- Right: Notifications & Profile -->
        <div class="flex items-center space-x-4">
          <!-- Notifications -->
          <button class="relative p-2 hover:bg-glass-dark-hover rounded-lg transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
            </svg>
            <span class="absolute top-1.5 right-1.5 w-2 h-2 bg-danger rounded-full"></span>
          </button>

          <!-- Theme Toggle -->
          <button class="theme-toggle p-2 hover:bg-glass-dark-hover rounded-lg transition-colors">
            <svg class="w-6 h-6 fill-[#ffce45] stroke-[#ffce45]" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none">
              <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
            </svg>
          </button>

          <!-- Profile -->
          <div class="relative">
            <button class="flex items-center space-x-2 p-1 hover:bg-glass-dark-hover rounded-lg transition-colors">
              <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=400" alt="Profile" class="avatar avatar-sm">
              <span class="hidden md:block text-sm font-medium">John Doe</span>
            </button>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="flex-1 overflow-auto p-6 scrollbar-thin">
        <!-- Page content goes here -->
        <div id="main-content">
          <!-- Content will be injected here -->
        </div>
      </main>
    </div>
  </div>

  <!-- Overlay for mobile menu -->
  <div class="overlay-app fixed inset-0 bg-glass-dark-overlay backdrop-blur-sm invisible opacity-0 transition-all duration-300 z-40"></div>

  <script type="module" src="/src/assets/js/main.js"></script>
</body>
</html>
