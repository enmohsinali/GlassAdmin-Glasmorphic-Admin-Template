<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GlassAdmin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/src/assets/css/main.css">
</head>
<body class="bg-cover bg-center bg-fixed">

  <!-- Video Background -->
  <div class="video-bg fixed right-0 top-0 w-full h-full -z-10 opacity-40">
    <video class="w-full h-full object-cover" autoplay loop muted>
      <source src="https://assets.codepen.io/3364143/7btrrd.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Login Container -->
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-card p-8 md:p-12 w-full max-w-md animate-scale-in">

      <!-- Logo -->
      <div class="text-center mb-8">
        <div class="w-16 h-16 rounded-2xl bg-gradient-purple flex items-center justify-center mx-auto mb-4">
          <span class="text-white font-bold text-3xl">G</span>
        </div>
        <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
        <p class="text-inactive-dark text-sm">Sign in to your account to continue</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-6">

        <!-- Email Input -->
        <div>
          <label class="block text-sm font-medium mb-2">Email Address</label>
          <div class="relative">
            <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
              <i class="fas fa-envelope text-inactive-dark"></i>
            </div>
            <input
              type="email"
              class="input pl-10"
              placeholder="your@email.com"
              required
              aria-label="Email Address"
            >
          </div>
        </div>

        <!-- Password Input -->
        <div>
          <label class="block text-sm font-medium mb-2">Password</label>
          <div class="relative">
            <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
              <i class="fas fa-lock text-inactive-dark"></i>
            </div>
            <input
              type="password"
              id="passwordInput"
              class="input pl-10 pr-10"
              placeholder="••••••••"
              required
              aria-label="Password"
            >
            <button
              type="button"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-inactive-dark hover:text-text-dark-primary transition-colors"
              onclick="togglePassword()"
              aria-label="Toggle password visibility"
            >
              <i class="fas fa-eye" id="toggleIcon"></i>
            </button>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <label class="checkbox-wrapper">
            <input type="checkbox" class="checkbox">
            <span class="checkbox-label text-sm">Remember me</span>
          </label>
          <a href="/src/pages/auth/forgot-password.html" class="text-sm text-primary-500 hover:text-primary-600 transition-colors">
            Forgot password?
          </a>
        </div>

        <!-- Login Button -->
        <button type="submit" class="btn btn-primary w-full">
          <i class="fas fa-sign-in-alt mr-2"></i>
          Sign In
        </button>

        <!-- Divider -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-glass-dark-border"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 glass-panel text-inactive-dark">Or continue with</span>
          </div>
        </div>

        <!-- Social Login Buttons -->
        <div class="grid grid-cols-3 gap-3">
          <button type="button" class="btn btn-secondary flex items-center justify-center">
            <i class="fab fa-google text-lg"></i>
          </button>
          <button type="button" class="btn btn-secondary flex items-center justify-center">
            <i class="fab fa-github text-lg"></i>
          </button>
          <button type="button" class="btn btn-secondary flex items-center justify-center">
            <i class="fab fa-twitter text-lg"></i>
          </button>
        </div>

        <!-- Sign Up Link -->
        <div class="text-center pt-4">
          <p class="text-sm text-inactive-dark">
            Don't have an account?
            <a href="/src/pages/auth/register.html" class="text-primary-500 hover:text-primary-600 font-medium transition-colors">
              Sign up
            </a>
          </p>
        </div>
      </form>

    </div>
  </div>

  <!-- Theme Toggle -->
  <button class="theme-toggle fixed bottom-6 right-6 w-12 h-12 rounded-full glass-panel shadow-glass-lg flex items-center justify-center z-50 hover:scale-110 transition-transform">
    <svg class="w-6 h-6 fill-[#ffce45] stroke-[#ffce45]" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none">
      <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
    </svg>
  </button>

  <script type="module">
    import '/src/assets/js/main.js';
    import { Notify } from '/src/assets/js/notifications.js';

    // Toggle password visibility
    window.togglePassword = function() {
      const passwordInput = document.getElementById('passwordInput');
      const toggleIcon = document.getElementById('toggleIcon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    };

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Show loading notification
      Notify.info('Signing you in...');

      // Simulate API call
      setTimeout(() => {
        Notify.success('Login successful! Redirecting...');

        // Redirect to dashboard after 1 second
        setTimeout(() => {
          window.location.href = '/src/layouts/sidebar-layout.html';
        }, 1000);
      }, 1500);
    });
  </script>
</body>
</html>
