<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - GlassAdmin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/src/assets/css/main.css">
</head>
<body class="bg-cover bg-center bg-fixed">

  <!-- Video Background -->
  <div class="video-bg fixed right-0 top-0 w-full h-full -z-10 opacity-40">
    <video class="w-full h-full object-cover" autoplay loop muted>
      <source src="https://assets.codepen.io/3364143/7btrrd.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Register Container -->
  <div class="min-h-screen flex items-center justify-center p-4 py-12">
    <div class="glass-card p-8 md:p-12 w-full max-w-2xl animate-scale-in">

      <!-- Logo -->
      <div class="text-center mb-8">
        <div class="w-16 h-16 rounded-2xl bg-gradient-purple flex items-center justify-center mx-auto mb-4">
          <span class="text-white font-bold text-3xl">G</span>
        </div>
        <h1 class="text-3xl font-bold mb-2">Create Account</h1>
        <p class="text-text-dark-secondary text-sm">Join us and start your journey today</p>
      </div>

      <!-- Register Form -->
      <form id="registerForm" class="space-y-6">

        <!-- Name Fields -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-2">First Name *</label>
            <div class="relative">
              <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
                <i class="fas fa-user text-text-dark-inactive"></i>
              </div>
              <input
                type="text"
                class="input pl-10"
                placeholder="John"
                required
                aria-label="First Name"
              >
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium mb-2">Last Name *</label>
            <div class="relative">
              <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
                <i class="fas fa-user text-text-dark-inactive"></i>
              </div>
              <input
                type="text"
                class="input pl-10"
                placeholder="Doe"
                required
                aria-label="Last Name"
              >
            </div>
          </div>
        </div>

        <!-- Email Input -->
        <div>
          <label class="block text-sm font-medium mb-2">Email Address *</label>
          <div class="relative">
            <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
              <i class="fas fa-envelope text-text-dark-inactive"></i>
            </div>
            <input
              type="email"
              class="input pl-10"
              placeholder="your@email.com"
              required
              aria-label="Email Address"
            >
          </div>
        </div>

        <!-- Phone Number -->
        <div>
          <label class="block text-sm font-medium mb-2">Phone Number (Optional)</label>
          <div class="relative">
            <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
              <i class="fas fa-phone text-text-dark-inactive"></i>
            </div>
            <input
              type="tel"
              class="input pl-10"
              placeholder="+1 (555) 123-4567"
              aria-label="Phone Number"
            >
          </div>
        </div>

        <!-- Password Fields -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-2">Password *</label>
            <div class="relative">
              <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
                <i class="fas fa-lock text-text-dark-inactive"></i>
              </div>
              <input
                type="password"
                id="passwordInput"
                class="input pl-10 pr-10"
                placeholder="••••••••"
                required
                minlength="8"
                aria-label="Password"
              >
              <button
                type="button"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-text-dark-inactive hover:text-text-dark-primary transition-colors"
                onclick="togglePassword('passwordInput', 'toggleIcon1')"
              >
                <i class="fas fa-eye" id="toggleIcon1"></i>
              </button>
            </div>
            <p class="text-xs text-text-dark-inactive mt-1">Minimum 8 characters</p>
          </div>

          <div>
            <label class="block text-sm font-medium mb-2">Confirm Password *</label>
            <div class="relative">
              <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
                <i class="fas fa-lock text-text-dark-inactive"></i>
              </div>
              <input
                type="password"
                id="confirmPasswordInput"
                class="input pl-10 pr-10"
                placeholder="••••••••"
                required
                minlength="8"
                aria-label="Confirm Password"
              >
              <button
                type="button"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-text-dark-inactive hover:text-text-dark-primary transition-colors"
                onclick="togglePassword('confirmPasswordInput', 'toggleIcon2')"
              >
                <i class="fas fa-eye" id="toggleIcon2"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Password Strength Indicator -->
        <div id="passwordStrength" class="hidden">
          <div class="flex items-center justify-between text-xs mb-1">
            <span class="text-text-dark-inactive">Password Strength:</span>
            <span id="strengthText" class="font-medium">Weak</span>
          </div>
          <div class="w-full bg-glass-dark-border rounded-full h-2">
            <div id="strengthBar" class="h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
          </div>
        </div>

        <!-- Terms & Conditions -->
        <div class="space-y-3">
          <label class="checkbox-wrapper">
            <input type="checkbox" class="checkbox" required>
            <span class="checkbox-label text-sm">
              I agree to the
              <a href="#" class="text-primary-500 hover:text-primary-600">Terms and Conditions</a>
            </span>
          </label>

          <label class="checkbox-wrapper">
            <input type="checkbox" class="checkbox">
            <span class="checkbox-label text-sm">
              Subscribe to newsletter and updates
            </span>
          </label>
        </div>

        <!-- Register Button -->
        <button type="submit" class="btn btn-primary w-full">
          <i class="fas fa-user-plus mr-2"></i>
          Create Account
        </button>

        <!-- Divider -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-glass-dark-border"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 glass-panel text-text-dark-secondary">Or sign up with</span>
          </div>
        </div>

        <!-- Social Sign Up Buttons -->
        <div class="grid grid-cols-3 gap-3">
          <button type="button" class="btn btn-secondary flex items-center justify-center">
            <i class="fab fa-google text-lg"></i>
          </button>
          <button type="button" class="btn btn-secondary flex items-center justify-center">
            <i class="fab fa-github text-lg"></i>
          </button>
          <button type="button" class="btn btn-secondary flex items-center justify-center">
            <i class="fab fa-twitter text-lg"></i>
          </button>
        </div>

        <!-- Sign In Link -->
        <div class="text-center pt-4">
          <p class="text-sm text-text-dark-secondary">
            Already have an account?
            <a href="/src/pages/auth/login.html" class="text-primary-500 hover:text-primary-600 font-medium transition-colors">
              Sign in
            </a>
          </p>
        </div>
      </form>

    </div>
  </div>

  <!-- Theme Toggle -->
  <button class="theme-toggle fixed bottom-6 right-6 w-12 h-12 rounded-full glass-panel shadow-glass-lg flex items-center justify-center z-50 hover:scale-110 transition-transform">
    <svg class="w-6 h-6 fill-[#ffce45] stroke-[#ffce45]" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none">
      <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
    </svg>
  </button>

  <script type="module">
    import '/src/assets/js/main.js';
    import { Notify } from '/src/assets/js/notifications.js';

    // Toggle password visibility
    window.togglePassword = function(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);

      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    };

    // Password strength checker
    const passwordInput = document.getElementById('passwordInput');
    const strengthIndicator = document.getElementById('passwordStrength');
    const strengthBar = document.getElementById('strengthBar');
    const strengthText = document.getElementById('strengthText');

    passwordInput.addEventListener('input', function() {
      const password = this.value;

      if (password.length === 0) {
        strengthIndicator.classList.add('hidden');
        return;
      }

      strengthIndicator.classList.remove('hidden');

      let strength = 0;
      if (password.length >= 8) strength++;
      if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
      if (password.match(/\d/)) strength++;
      if (password.match(/[^a-zA-Z\d]/)) strength++;

      const colors = ['#ff5c5c', '#ffce45', '#3bf083', '#3a6df0'];
      const texts = ['Weak', 'Fair', 'Good', 'Strong'];
      const widths = ['25%', '50%', '75%', '100%'];

      strengthBar.style.width = widths[strength];
      strengthBar.style.backgroundColor = colors[strength];
      strengthText.textContent = texts[strength];
      strengthText.style.color = colors[strength];
    });

    // Handle form submission
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const password = document.getElementById('passwordInput').value;
      const confirmPassword = document.getElementById('confirmPasswordInput').value;

      // Validate passwords match
      if (password !== confirmPassword) {
        Notify.error('Passwords do not match!');
        return;
      }

      // Show loading notification
      Notify.info('Creating your account...');

      // Simulate API call
      setTimeout(() => {
        Notify.success('Account created successfully! Redirecting...');

        // Redirect to login after 1 second
        setTimeout(() => {
          window.location.href = '/src/pages/auth/login.html';
        }, 1000);
      }, 1500);
    });
  </script>
</body>
</html>
