<!--
  GlassAdmin Layout Components - Navigation
  Reusable navigation components (sidebars, topbars, breadcrumbs, tabs)
-->

<!-- Top Navigation Bar -->
<nav class="glass-panel border-b border-glass-dark-border px-6 py-4">
  <div class="flex items-center justify-between">
    <!-- Left Side: Logo & Menu -->
    <div class="flex items-center space-x-8">
      <a href="/" class="flex items-center space-x-2">
        <div class="w-8 h-8 rounded-lg bg-gradient-purple flex items-center justify-center">
          <span class="text-white font-bold text-lg">G</span>
        </div>
        <span class="text-xl font-bold">GlassAdmin</span>
      </a>
      <div class="hidden md:flex items-center space-x-6">
        <a href="#" class="nav-link active">Dashboard</a>
        <a href="#" class="nav-link">Projects</a>
        <a href="#" class="nav-link">Team</a>
        <a href="#" class="nav-link">Reports</a>
      </div>
    </div>

    <!-- Right Side: Search, Notifications, Profile -->
    <div class="flex items-center space-x-4">
      <!-- Search -->
      <div class="hidden lg:block">
        <input type="text" class="input search-input w-64" placeholder="Search...">
      </div>

      <!-- Notifications -->
      <div class="relative">
        <button class="relative p-2 hover:bg-glass-dark-hover rounded-lg transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
          </svg>
          <span class="absolute top-1 right-1 w-2 h-2 bg-danger rounded-full"></span>
        </button>
      </div>

      <!-- Theme Toggle -->
      <button class="theme-toggle p-2 hover:bg-glass-dark-hover rounded-lg transition-colors">
        <svg class="w-6 h-6 fill-[#ffce45] stroke-[#ffce45]" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
        </svg>
      </button>

      <!-- Profile Dropdown -->
      <div class="relative">
        <button class="flex items-center space-x-2 p-1 hover:bg-glass-dark-hover rounded-lg transition-colors" data-dropdown-toggle="profile-dropdown">
          <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=400" alt="Profile" class="avatar avatar-sm">
          <span class="hidden md:block text-sm font-medium">John Doe</span>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>
      </div>

      <!-- Mobile Menu Toggle -->
      <button class="mobile-menu-toggle md:hidden p-2 hover:bg-glass-dark-hover rounded-lg transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
  </div>
</nav>
