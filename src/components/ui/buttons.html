<!--
  GlassAdmin UI Components - Buttons
  Reusable button components with various styles
-->

<div class="space-y-8 p-8">

  <!-- Primary Buttons -->
  <div>
    <h3 class="text-lg font-semibold mb-4">Primary Buttons</h3>
    <div class="flex flex-wrap gap-3">
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-primary btn-sm">Small Primary</button>
      <button class="btn btn-primary btn-lg">Large Primary</button>
      <button class="btn btn-primary" disabled>Disabled</button>
    </div>
  </div>

  <!-- Secondary Buttons -->
  <div>
    <h3 class="text-lg font-semibold mb-4">Secondary Buttons</h3>
    <div class="flex flex-wrap gap-3">
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-secondary btn-sm">Small</button>
      <button class="btn btn-secondary btn-lg">Large</button>
      <button class="btn btn-secondary" disabled>Disabled</button>
    </div>
  </div>

  <!-- Success Buttons -->
  <div>
    <h3 class="text-lg font-semibold mb-4">Success Buttons</h3>
    <div class="flex flex-wrap gap-3">
      <button class="btn btn-success">Success</button>
      <button class="btn btn-success btn-sm">Small</button>
      <button class="btn btn-success btn-lg">Large</button>
    </div>
  </div>

  <!-- Danger Buttons -->
  <div>
    <h3 class="text-lg font-semibold mb-4">Danger Buttons</h3>
    <div class="flex flex-wrap gap-3">
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-danger btn-sm">Small</button>
      <button class="btn btn-danger btn-lg">Large</button>
    </div>
  </div>

  <!-- Warning Buttons -->
  <div>
    <h3 class="text-lg font-semibold mb-4">Warning Buttons</h3>
    <div class="flex flex-wrap gap-3">
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-warning btn-sm">Small</button>
      <button class="btn btn-warning btn-lg">Large</button>
    </div>
  </div>

  <!-- Icon Buttons -->
  <div>
    <h3 class="text-lg font-semibold mb-4">Icon Buttons</h3>
    <div class="flex flex-wrap gap-3">
      <button class="btn btn-primary flex items-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
        Add New
      </button>
      <button class="btn btn-secondary flex items-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
        </svg>
        Edit
      </button>
      <button class="btn btn-danger flex items-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
        </svg>
        Delete
      </button>
      <button class="btn btn-success flex items-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"/>
        </svg>
        Download
      </button>
    </div>
  </div>

  <!-- Icon Only Buttons -->
  <div>
    <h3 class="text-lg font-semibold mb-4">Icon Only Buttons</h3>
    <div class="flex flex-wrap gap-3">
      <button class="w-10 h-10 rounded-full bg-primary-500 hover:bg-primary-600 flex items-center justify-center transition-colors">
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
      </button>
      <button class="w-10 h-10 rounded-full border border-glass-dark-border hover:bg-glass-dark-hover flex items-center justify-center transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
        </svg>
      </button>
      <button class="w-10 h-10 rounded-full bg-danger hover:bg-danger-dark flex items-center justify-center transition-colors">
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
        </svg>
      </button>
      <button class="w-10 h-10 rounded-full bg-success hover:bg-success-dark flex items-center justify-center transition-colors">
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Loading Buttons -->
  <div>
    <h3 class="text-lg font-semibold mb-4">Loading State</h3>
    <div class="flex flex-wrap gap-3">
      <button class="btn btn-primary flex items-center" disabled>
        <div class="spinner mr-2"></div>
        Loading...
      </button>
      <button class="btn btn-secondary flex items-center" disabled>
        <div class="spinner mr-2 border-text-dark-primary"></div>
        Processing...
      </button>
    </div>
  </div>

  <!-- Button Group -->
  <div>
    <h3 class="text-lg font-semibold mb-4">Button Group</h3>
    <div class="inline-flex rounded-full overflow-hidden border border-glass-dark-border">
      <button class="px-4 py-2 bg-primary-500 text-white hover:bg-primary-600 transition-colors">Left</button>
      <button class="px-4 py-2 border-l border-r border-glass-dark-border hover:bg-glass-dark-hover transition-colors">Center</button>
      <button class="px-4 py-2 hover:bg-glass-dark-hover transition-colors">Right</button>
    </div>
  </div>

  <!-- Dropdown Button -->
  <div>
    <h3 class="text-lg font-semibold mb-4">Dropdown Button</h3>
    <div class="relative inline-block">
      <button class="btn btn-primary flex items-center" data-dropdown-toggle="demo-dropdown">
        Actions
        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
        </svg>
      </button>
      <div id="demo-dropdown" class="dropdown-menu absolute top-full mt-2 w-48 glass-panel rounded-lg shadow-glass-lg hidden">
        <a href="#" class="block px-4 py-2 hover:bg-glass-dark-hover rounded-t-lg transition-colors">
          <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
          </svg>
          Edit
        </a>
        <a href="#" class="block px-4 py-2 hover:bg-glass-dark-hover transition-colors">
          <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
          </svg>
          Duplicate
        </a>
        <a href="#" class="block px-4 py-2 hover:bg-glass-dark-hover rounded-b-lg transition-colors text-danger">
          <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
          </svg>
          Delete
        </a>
      </div>
    </div>
  </div>

  <!-- Social Buttons -->
  <div>
    <h3 class="text-lg font-semibold mb-4">Social Buttons</h3>
    <div class="flex flex-wrap gap-3">
      <button class="btn flex items-center bg-[#1877f2] hover:bg-[#166fe5] text-white">
        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
          <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
        </svg>
        Facebook
      </button>
      <button class="btn flex items-center bg-[#1da1f2] hover:bg-[#1a91da] text-white">
        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
          <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
        </svg>
        Twitter
      </button>
      <button class="btn flex items-center bg-[#0077b5] hover:bg-[#006399] text-white">
        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
          <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
        </svg>
        LinkedIn
      </button>
      <button class="btn flex items-center bg-[#ea4335] hover:bg-[#d93e2f] text-white">
        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z"/>
        </svg>
        Google
      </button>
    </div>
  </div>

</div>
